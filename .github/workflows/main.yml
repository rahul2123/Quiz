on:
  pull_request:
    types: [opened]
jobs:
  myJob:
    runs-on: ubuntu-latest
    steps:
    - uses: taichi/approved-event-action@v1.2.1
      id: approved
      with:
        approvals: 2
        check_changes_requested: false
      env:
        GITHUB_TOKEN: '${{ secrets.PR_TOKEN }}'
    - run: echo "Approved !!"
      if: ${{ steps.approved.outputs.approved == 'true' }}
