'on': pull_request_review
name: PR Check
jobs:
  myJob:
    runs-on: ubuntu-latest
    steps:
      - uses: luisrjaeger/approved-event-checker@v1.0.0
        id: approved
        with:
          approvals: 2
          check_changes_requested: false
        env:
          GITHUB_TOKEN: '${{ secrets.PR_TOKEN }}'
      - run: echo "Approved !!"
        if: '${{ steps.approved.outputs.approved == ''true'' }}'
